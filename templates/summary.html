<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Summary</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, a, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            font-family: 'Arial', sans-serif;
            color: #120101; /* Set text color to white for better readability on the gradient background */
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        h1, h2, h3 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        /* Header Styles */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
            color: linear-gradient(135deg, #db34d3, #023718);
            transition: background-color 0.3s ease; /* Add smooth transition for background color */
        }

        /* Button Styles */
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fafafa;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Add smooth transition for background color and transform */
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1); /* Increase in size on hover */
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease; /* Add smooth transition for background color */
            border-radius: 7px;
        }

        /* Interview Summary Styles */
        .question-feedback {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Card Styles */
        .card {
            flex-basis: calc(33.33% - 20px);
            background-color: linear-gradient(135deg, #3498db, #2ecc71);;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        /* Updated Styles for Question and Feedback */
        .question-feedback strong {
            font-weight: bold;
            margin-right: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Interview Summary</h1>

    <div class="container">
        <div class="question-feedback">
            <div class="card">
                <strong>Question:</strong> {{ question }}
            </div>
            <div class="card">
                <strong>Answer:</strong> {{ answer }}
            </div>
            <div class="card">
                <strong>Clarity Score:</strong> {{ clarity }}
            </div>
            <div class="card">
                <strong>Readability Score:</strong> {{ readability }}
            </div>
            <div class="card">
                <strong>Grammatical Errors:</strong> {{ grammar }}
            </div>
            <div class="card">
                <strong>Feedback:</strong> {{ feedback }}
            </div>
        </div>

        <div class="button-container">
            <a href="/technical_start" class="btn btn-primary m-2"><button>Next Question</button></a>
            <a href="/feedback" class="btn btn-danger m-2"><button>End Interview</button> </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
