<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Preparation on Data Analytics</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    /* Add background color to the body */
    body {
        background: linear-gradient(135deg, #3498db, #2ecc71);
        font-family: 'Arial', sans-serif;
        color: #161515; /* Set text color to white for better readability on the gradient background */
        line-height: 1.6;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        position: relative; /* Position relative for absolute positioning of the logo */
    }

    .logo {
        display: block;
        max-width: 100px; /* Adjust the max-width as needed */
        margin: 10px; /* Add margin between logo and h1 */
        position: absolute;
        top: 10px; /* Adjust top position as needed */
        left: 10px; /* Adjust left position as needed */
    }

    .card {
        background-color: rgba(255, 255, 255, 0.8); /* White with opacity for the card */
        backdrop-filter: blur(10px); /* Adjust the blur level as needed */
        border: 1px solid rgba(255, 255, 255, 0.2); /* Border with opacity */
        transition: box-shadow 0.3s ease; /* Add a smooth transition for box-shadow */
    
        /* Add some padding and border-radius for a more stylish look */
        padding: 20px;
        border-radius: 15px;
    }
    
    /* Add box-shadow on hover for a lifted effect */
    .card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    
    .card img {
        object-fit: cover;
        height: 100%; /* Ensure the image covers the full height of the card */
        width: 100%;
    }
</style>
<body>
    <img src="https://media1-production-mightynetworks.imgix.net/asset/8827c406-6f83-4b73-87ad-e74c3adb07b3/Frame_1321316237__1_.png?ixlib=rails-4.2.0&fm=jpg&q=100&auto=format&w=196&h=196&fit=crop&crop=faces&impolicy=Avatar" alt="Logo" class="logo"> <!-- Add your logo path -->

    <h1 class="text-center">Interview Preparation on Data Analytics</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="card m-3" style="width: 18rem;">
                <img src="https://images.pexels.com/photos/590016/pexels-photo-590016.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                    <h5 class="card-title">For Behavioural Interview preparation</h5>
                    <a href="/behaviour" class="btn btn-primary">Let's Begin</a>
                </div>
            </div>

            <div class="card m-3" style="width: 18rem;">
                <img src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                    <h5 class="card-title">For Technical Interview preparation</h5>
                    <a href="/technical" class="btn btn-primary">Let's Begin</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
