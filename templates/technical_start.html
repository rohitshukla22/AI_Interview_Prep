<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background: linear-gradient(135deg, #3498db, #2ecc71);
        font-family: 'Arial', sans-serif;
        color: #0d0000; /* Set text color to white for better readability on the gradient background */
        line-height: 1.6;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
    }
    
</style>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Answer the following questions</h1>
        <div id="question-container" class="mb-4">
            <h1 class="mb-3">Question:</h1>
            <h3 id="question-text">{{ question }}</h3>
            <form id="answer-form" method="post" class="mt-3">
                <div class="mb-3">
                    <label for="user_answer" class="form-label">Your Answer:</label>
                    <input type="text" id="user_answer" name="user_answer" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Answer</button>
            </form>
        </div>
    </div>
</body>
</html>
